<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

<body>
  <header class="topbar">

  <!-- Menu de gestion des cartes -->

      <label><input type="checkbox" id="toggle-calendar" checked> Calendrier</label>
      <label><input type="checkbox" id="toggle-events" checked> √Ä venir</label>

      <label><input type="checkbox" id="toggle-fr-news" checked> Actualit√©s France</label>

        <button class="bg-chip gradient-1" data-bg-preset="gradient1">Nuit</button>
        <button class="bg-chip gradient-2" data-bg-preset="gradient2">Violet</button>
        <button class="bg-chip gradient-3" data-bg-preset="gradient3">Oc√©an</button>
        <button class="bg-chip" data-bg-preset="paper" style="background: #f8fafc; color:#111;">Papier</button>

  <main class="grid">

  </main>

  <script src="renderer.js"></script>
</body>
</html>
